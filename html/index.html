<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/b4c983862f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>HUD</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <i class="fas fa-heartbeat"></i>
            <div class="vida ic-box"></div>
        </div>
        <div class="box" id="shield">
            <i class="fas fa-shield-alt"></i>
            <div class="shield ic-box"></div>
        </div>
        <div class="box">
            <i class="fas fa-pizza-slice"></i>
            <div class="hunger ic-box"></div>
        </div>
        <div class="box">
            <i class="fas fa-hand-holding-water"></i>
            <div class="thirst ic-box"></div>
        </div>
        <div class="box">
            <i class="fas fa-running"></i>
            <div class="stamina ic-box"></div>
        </div>
        <div class="box" id="o22">
            <i class="fas fa-lungs"></i>
            <div class="o22 ic-box"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
